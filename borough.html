<html>
<head>
  <title>Data Journalism</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {%include 'navbar.html'%}
  
<h1> Poverty Rate in NYC Boroughs</h1>



<div>
  <form action="/district" method="GET">
    <label for="borough">Choose a Borough:</label><br>
    <select name="borough" id="district_select">
      {% for borough in boroughs %}
        {% if borough == selected_borough %}
          <option value="{{ borough }}" selected>{{ borough }}</option>
        {% else %}
          <option value="{{ borough }}">{{ borough }}</option>
        {% endif %}
      {% endfor %}
    
    </select>
    <input type="submit" value="Submit">
  <form>
</div>
  
    <div id="boroughs">
    {% include 'NYC_boroughs.svg' %}

  </div>

  <footer>
    All data from <a href="https://a816-dohbesp.nyc.gov/IndicatorPublic/data-explorer/economic-conditions/?id=103#display=map"> Enviromental and Health Data Portal</a>.
  </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
